; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = wlan.ini

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/DanielKnoop/homee-api-esp32.git#0.1.0
build_flags = 
    ${wlancredentials.build_flags_wlan}
